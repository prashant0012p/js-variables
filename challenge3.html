<html>

<head>
    <title>Var_Declaration</title>
</head>
<body>  
<script>
var x = "HEL";
 x += "LO";
document.write(x);

document.write("<br> <hr>");

let a = "hello"
let y = "js"
document.write(a+y);

const c = "hi"
const g = "helloo"
document.write("<br> <hr>");

document.write(c+g); 

document.write("<br> <hr>");

let s = 123;
s += "www";
document.write(s);


document.write("<br> <hr>");

let f = 23;
let l = 25;
document.write(f+l);
</script>
</body>
</html>
